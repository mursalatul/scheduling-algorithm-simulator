<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container border">
        <!-- navbar section -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/data/images/smartphone.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    Scheduling Algorithm Simulator
                </a>
            </div>
        </nav>

        <!-- algorithm options -->
        <div>
            <h3>Select Algorithm</h3>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                FCFS
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                SJF
            </label>
        </div>
        <!-- <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
                Priority
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
            <label class="form-check-label" for="flexRadioDefault4">
                Robinson
            </label>
        </div> -->

        <!-- add process, arrival time, burst time -->
        <div>
            <h3>Give Input</h3>
        </div>
        <div class="row border">
            <div class="col-10">
                <table class="table" id="processTable">
                    <thead>
                        <tr>
                            <th scope="col">Process</th>
                            <th scope="col">Arrival Time</th>
                            <th scope="col">Burst Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Input Row -->
                        <tr id="inputRow">
                            <th scope="row">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="processInput" placeholder="Process"
                                        aria-label="Process" aria-describedby="basic-addon1">
                                </div>
                            </th>
                            <td>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="arrivalTimeInput" placeholder="AT"
                                        aria-label="arrival_time" aria-describedby="basic-addon2">
                                </div>
                            </td>
                            <td>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="burstTimeInput" placeholder="BT"
                                        aria-label="burst_time" aria-describedby="basic-addon3">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <!-- <a class="btn btn-primary" href="#" role="button" id="addButton">Add</a> -->
                <button type="button" class="btn btn-primary" id="addButton">Add</button>
            </div>
        </div>

        <!-- show output -->
        <h3>Output</h3>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="simulationStatus" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Simulation
            </label>
        </div>
        <!-- generate button  -->
        <!-- <div class="col"> -->
        <!-- <a class="btn btn-primary" href="#" role="button" id="generateButton">Generate</a> -->
        <button type="button" class="btn btn-primary" id="generateButton">GENERATE</button>
        <!-- </div> -->

        <!-- show the headiing of the algorithm here -->
        <div id="selectedAlgoHeading"></div>
        <!-- show the result table here -->
        <div id="resultTable"></div>
        <!-- show avg turn around time-->
        <div id="showAVGTAT"></div>
        <!-- show avg waiting time-->
        <div id="showAVGWT"></div>

        <!-- print button -->
        <button onclick="printTable()" type="button" class="btn btn-success" style="display: none;" id="printbutton">Print Table</button>

        <!-- simulation section -->

        <!-- <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="50" aria-valuemin="0"
        aria-valuemax="100">
        <div class="progress-bar" style="width: 1%">1%</div> -->
        <div id="progressContainer" class="border"></div>



    </div>
    <script src="/script/add_input_table.js"></script>
    <script src="/script/generate.js"></script>
    <script src="/script/scheduling_algorithms.js"></script>

</body>

</html>
